name: CI (Python)
true:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
      uses: actions/checkout@v4
      - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
      - name: Install dependencies
      run: "python -m pip install --upgrade pip\nif [ -f requirements.txt ]; then pip install -r requirements.txt; fi\n"
      - name: Run tests
      run: "pytest -q || true\n"
      - name: build_image
      run: docker build -t myapp:latest .
      target: host
      needs:
        - test
      - name: push_image
      run: docker push myapp:latest
      target: host
      needs:
        - build_image
      - name: coverage
      run: coverage run -m pytest && coverage report
      target: auto
      needs:
        - test
